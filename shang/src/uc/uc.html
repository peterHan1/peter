<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no"/>
		<meta name="full-screen" content="yes">
    	<meta name="x5-fullscreen" content="true">
    	<title>我的信息</title>
    	<link rel="stylesheet" href="../../common/css/base.css" />
	</head>
	<body>
		<div class="box">
			<div id="left_ment"></div>
			<div id="right_cont">
				<div class="top uc_top">我的信息</div>
				<section class="uc_box">
					<div class="uc_list">
						<div>
							<p>基本信息</p>
							<ul>
								<li>
									<span class="fl">姓名</span><span class="fr font_gary">张三</span>
								</li>
								<li>
									<span class="fl">岗位</span><span class="fr font_gary">门店经理</span>
								</li>
								<li class="phone_li">
									<span class="fl">手机号</span><span class="fr">1586668888 <span class="font_gary"> > </span></span>
								</li>
							</ul>
						</div>
						<div>
							<p>账户信息</p>
							<ul>
								<li>
									<span class="fl">账户名称</span><span class="fr font_gary">张三</span>
								</li>
								<li>
									<span class="fl">登录密码</span><span class="fr">修改密码  <span class="font_gary"> > </span></span>
								</li>
							</ul>
						</div>
						<div class="log_out">
							<ul>
								<li class="txt_c">
									退出登录
								</li>
							</ul>
						</div>
					</div>
					<!--修改密码-->
					<div class="phone dis_no">
						<ul>
							<li>
								<span class="fl">手机号</span><input type="text" placeholder="输入新的手机号码" value="" maxlength="11" id="phone_inp" class="fr phone_inp">
							</li>
						</ul>
						<div class="btn">
							<button class="btn_bg">确定</button>
						</div>
					</div>
				</section>
			</div>
		</div>
		
	</body>
<script src="../../common/js/plug/jquery-2.1.0.min.js"></script>
<script src="../../common/js/base.js"></script>
<script src="../../common/js/index.js"></script>
</html>
<script>
$('#left_ment').load('../../common/view/menu.html',function(){
		$('#left_ment dd').eq(0).addClass("on");
});	
$(function(){
	
	$(".phone_inp").keyup(function(){
	  	this.value=this.value.replace(/[^\d]/g,'');
	  	var v = $(this).val();
	  	if(v.length == 11){
	  		$(".btn_bg").css("background","#FF9900");
	  		$(".btn_bg").addClass("btn_phone");
	  	}else{
	  		$(".btn_bg").css("background","#C9C9C9");
	  		$(".btn_bg").removeClass("btn_phone");
	  		
	  	}

	});
	$(".phone_li").on("click",function(){
		$(".uc_list").hide();
		$(".phone").show();
		var con = "<span class='fl uc_return'>返回</span>修改手机号"
		$(".uc_top").html(con);
		$(".uc_return").on("click",function(){
			$(".uc_list").show();
			$(".phone").hide();
			$(".uc_top").html('我的信息');
			
		})
		$('#keybtn').on('click',function(){
			document.getElementById("phone_inp").focus();
		})
	})


})
</script>
