<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no"/>
		<meta name="full-screen" content="yes">
    	<meta name="x5-fullscreen" content="true">
    	<link rel="stylesheet" href="../common/css/base.css" />
    	<script src="../common/js/plug/jquery-2.1.0.min.js"></script>
    	<script src="../common/js/base.js"></script>
    	<script src="../common/js/plug/layer/layer.js"></script>
	</head>
	<body>
		<div class="login">
			<div class="td_log"></div>
			<div class="td_login">
				<form action="index.html" method="post">
					<ul>
						<li class="user_li"><input type="text" placeholder="输入账号" id="username"></li>
						<li class="psw_li"><input type="password" placeholder="请输入登录密码" id="pwd"></li>
						<li class="sub"><input type="submit" value="登录"></li>
					</ul>
				</form>
			</div>
		</div>
		<div id="login_show" class="dis_no">
			<h3>账号或密码错误</h3>
			<p>请重新填写</p>
		</div>
	</body>
</html>
<script>
	$(function(){

		$('form').submit(function(){
			var username = $('#username').val();
			if(username == ""){
				$("#errinfo").html('请输入用户名！');
				return false;
			}
			var pwd = $('#pwd').val();
			if(pwd == ""){
				$("#errinfo").html('请输入密码！');
				return false;
			}
			$.ajax({
				type:'POST',
				url:'',
				dataType:"json", 
				data:{userName:username,passWord:pwd},
				success:function(data){
					if(data.status == "false"){
						layer.open({
							type: 1, 
							content: $('#login_show').html(),
							closeBtn: 0,
							shade: 0.1,
							className: 'login_show',
							btn:['确定'], 
						});
						return false;	
					}else{
						location.href = "index.html";
					}	
				}
			})
			return false;
		})
	})
</script>
