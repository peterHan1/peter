<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no"/>
		<meta name="full-screen" content="yes">
    	<meta name="x5-fullscreen" content="true">
    	<title>我的信息</title>
    	<link rel="stylesheet" href="../../common/css/base.css" />
	</head>
	<body>
		<div class="box">
			<div id="left_ment"></div>
			<div id="right_cont">
				<div class="top uc_top"><span class='fl dis_no uc_return'> < 返回</span><span class="top_tit">我的信息</span></div>
				<section class="uc_box">
					<div class="uc_list">
						<div>
							<p>基本信息</p>
							<ul>
								<li>
									<span class="fl">姓名</span><span class="fr font_gary">张三</span>
								</li>
								<li>
									<span class="fl">岗位</span><span class="fr font_gary">门店经理</span>
								</li>
								<li class="phone_li">
									<span class="fl">手机号</span><span class="fr phone_clk">1586668888 <span class="font_gary"> > </span></span>
								</li>
							</ul>
						</div>
						<div>
							<p>账户信息</p>
							<ul>
								<li>
									<span class="fl">账户名称</span><span class="fr font_gary">张三</span>
								</li>
								<li>
									<span class="fl">登录密码</span><span class="fr passw_clk">修改密码  <span class="font_gary"> > </span></span>
								</li>
							</ul>
						</div>
						<div class="log_out">
							<ul>
								<li class="txt_c">
									退出登录
								</li>
							</ul>
						</div>
					</div>
					<!--修改手机号-->
					<div class="phone dis_no">
						<ul>
							<li>
								<span class="fl">手机号</span><input type="text" placeholder="输入新的手机号码" value="" maxlength="11" id="phone_inp" class="fr phone_inp">
							</li>
						</ul>
						<div class="btn">
							<input type="button" value="确定" class="btn_sub" id="btn_phone"/>
						</div>
					</div>
					<!--修改密码-->
					<div class="passw dis_no">
						<ul>
							<li>
								<span class="fl">旧密码</span><input type="password" placeholder="请填写旧密码" value="" maxlength="6" id="old_psw" class="fr ">
							</li>
							<li>
								<span class="fl">新密码</span><input type="password" placeholder="请填写新密码" value="" maxlength="6" id="new_psw" class="fr ">
							</li>
							<li>
								<span class="fl">确认新密码</span><input type="password" placeholder="请再次输入" value="" maxlength="6" id="aff_psw" class="fr ">
							</li>
						</ul>
						<div class="btn">
							<input type="button" value="确定" class="btn_sub" id="psw_sub"/>
						</div>
					</div>
				</section>
			</div>
		</div>
		
	</body>
<script src="../../common/js/plug/jquery-2.1.0.min.js"></script>
<script src="../../common/js/plug/layer/layer.js"></script>
<script src="../../common/js/base.js"></script>
<script src="../../common/js/uc/uc.js"></script>
</html>

		$('#left_ment dd').eq(0).addClass("on");
});	

</script>
