  <style type="text/css">
    *{
      margin:0;
      padding:0;
    }
    .circleProgress_wrapper{
            width: 220px;
            height: 220px;
            margin: 50px auto;
            position: relative;
            border:1px solid #ededed;
        }

        .wrapper{
            width: 65px;
            height: 130px;
            position: absolute;
            top:45px;
            overflow: hidden;
        }
        .right{
            right:45px;
        }
        .left{
          left:45px;
        }
        .circleProgress{
            width: 130px;
            height: 130px;
            border:5px solid #ededed;
            border-radius: 50%;
            position: absolute;
            top:0;
            -webkit-transform: rotate(45deg);
            transform: rotate(45deg);
            box-sizing: border-box;

            /*border-top:5px solid red;*/
            /*border-right:5px solid green;*/
            /*border-bottom:5px solid blue;*/
            /*border-left:5px solid yellow;*/
            /*-webkit-animation: circleProgressLoad_right 3s linear infinite;*/
        }
        .rightcircle{
            right:0;
            -webkit-animation: circleProgressLoad_right 3s linear infinite;
        }
        .leftcircle{
            left:0;
            -webkit-animation: circleProgressLoad_left 3s linear infinite;
        }
        @-webkit-keyframes circleProgressLoad_right{
          0%{
            -webkit-transform: rotate(45deg);
            border-bottom:5px solid #fb882b;
            border-left:5px solid #fb882b;
            border-top:5px solid #ededed;
            border-right:5px solid #ededed;
          }
          25%{
            -webkit-transform: rotate(135deg);
          }
          50%{
            -webkit-transform: rotate(225deg);
            border-bottom:5px solid #fb872a;
            border-left:5px solid #fb872a;
          }
          75%{
            -webkit-transform: rotate(315deg);
          }
          100%{
            -webkit-transform: rotate(405deg);
            border-bottom:5px solid #febb53;
            border-left:5px solid #febb53;
          }
        }
        @-webkit-keyframes circleProgressLoad_left{
          0%{
            -webkit-transform: rotate(45deg);
            border-bottom:5px solid #ededed;
            border-left:5px solid #fb872a;
          }
          25%{
            -webkit-transform: rotate(135deg);
          }             
          50%{
            -webkit-transform: rotate(225deg);
            border-bottom:5px solid #febb53;
            border-left:5px solid #fb882b;
          }
          75%{
            -webkit-transform: rotate(315deg);
          }
          100%{
            -webkit-transform: rotate(405deg);
             border-bottom:5px solid #febb53;
            border-left:5px solid #febb53;
          }
        }
  </style>
 
 </head>
 <body>
  <div class="circleProgress_wrapper">
        <div class="wrapper right">
            <div class="circleProgress rightcircle"></div>
        </div>
        <div class="wrapper left">
            <div class="circleProgress leftcircle"></div>
        </div>
 </div>
