<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no"/>
		<meta name="full-screen" content="yes">
    	<meta name="x5-fullscreen" content="true">
		<title>登录</title>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/perfor.css" />
	</head>
	<body>
		<div class="box">
			<div class="login">
				<div class="login_top">
					<div class="iconfont">&#xe694;</div>
				</div>
	
				<form action="" class="form">
					<ul class="inp_ul">
						<li>
							<span class="fl iconfont">&#xe68e;</span>
							<input class="fl" type="number" placeholder="请输入员工工号" id="username">
						</li>
						<li class='psw_li'>
							<span class="fl iconfont">&#xe688;</span>
							<input class="fl" type="password" placeholder="请输入登录密码" id="pwd">
							<span class="fr iconfont psw_shw">&#xe692;</span>
	
						</li>
					</ul>
					<div class="sub">
						<input type="button" value="登录">
					</div>
				</form>
			</div>
			<!--登录中显示-->
			<div class="loading dis_none">
				<div class="loading_top">
					<div class="left"></div>
					<div class="right"></div>
					<div class="icon_log">
						<span class="iconfont">&#xe693;</span>
					</div>
					<div class="pro"></div>
				</div>
				<p>加载中...</p>
			</div>
		</div>
		
	</body>
</html>

<script src='js/plug/jquery-2.1.0.min.js'></script>
<script src="js/base.js"></script>
<script src="js/plug/layer/layer.js"></script>

<script>
	$(function(){
		$(".inp_ul input").keyup(function(){
			var name = $("#username").val();
			var pwd = $("#pwd").val();
			if(name != "" && pwd != ""){
				$(".sub input").addClass("sub_btn");
			}else{
				$(".sub input").removeClass("sub_btn");
				
			}
		});
		$(".psw_shw").on("click",function(){
			var typ = $("#pwd").attr("type");
			$("#pwd").focus();
			if(typ == 'password'){
				$("#pwd").attr("type","text");
				$(".psw_shw").html("&#xe68a;")
			}else{
				$("#pwd").attr("type","password");
				$(".psw_shw").html("&#xe692;")
			}
		});
		$(".psw_li").on("click",function(e){
			e.stopPropagation();
			$(".psw_shw").show();
			$("#pwd").focus()
		})
		$(".box").on("click",function(){
			$(".psw_shw").hide();
		})
		
		$(document).on("click",".sub_btn",function(){
			//加载中
			$(".loading").show();
			//账户密码错误提示
			layer.open({
				style:'background-color:#393b41;color:#fff;',
				time: 2,
				skin:'login_show',
				shade: false,
				content:'<span class="iconfont">&#xe68d;</span><p>账户或密码错误，请重新输入</p>'
			});
			
		})
	})
</script>
