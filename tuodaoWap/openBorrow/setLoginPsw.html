<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no"/>
	<meta name="full-screen" content="yes">
	<meta name="x5-fullscreen" content="true">
	<script type="text/javascript" src="js/base.js"></script>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/index.css">
	<title>修改登录密码</title>
</head>

<body>
	<div class="main max_width">
		<div class="border">
			<div class="hide heights">
				<p class="iconfont pswIcon iconHide">&#xe692;</p>
				<input type="password" placeholder="请输入旧密码" class="ipt oldIpt1 ipts">
			</div>
			<div class="show dis_none heights">
				<p class="iconfont pswIcon iconShow">&#xe68a;</p>
				<input type="text" placeholder="请输入旧密码" class="ipt oldIpt2 ipts">
			</div>
		</div>
		<div class="border">
			<div class="hide1 heights">
				<p class="iconfont pswIcon iconHide1">&#xe692;</p>
				<input type="password" placeholder="请输入新密码" class="ipt ipt1 ipts1">
			</div>
			<div class="show1 dis_none heights">
				<p class="iconfont pswIcon iconShow1">&#xe68a;</p>
				<input type="text" placeholder="请输入新密码" class="ipt ipt2 ipts1">
			</div>
		</div>
		<div class="border">
			<div class="hide2 heights">
				<p class="iconfont pswIcon iconHide2">&#xe692;</p>
				<input type="password" placeholder="请确认您的新密码" class="ipt ipt3 ipts2">
			</div>
			<div class="show2 dis_none heights">
				<p class="iconfont pswIcon iconShow2">&#xe68a;</p>
				<input type="text" placeholder="请确认您的新密码" class="ipt ipt4 ipts2">
			</div>
		</div>
		<div class="padding">
			<a class="next submit">提交</a>
			<p class="findPsw">忘记旧密码？ 点我<span>&nbsp;找回旧密码</span></p>
		</div>
	</div>
</body>
<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="js/plug/layer/layer.js"></script>
<script type="text/javascript" src="js/setLoginPsw.js"></script>
</html>
