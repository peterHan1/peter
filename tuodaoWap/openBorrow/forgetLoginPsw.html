<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no"/>
	<meta name="full-screen" content="yes">
	<meta name="x5-fullscreen" content="true">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/index.css">
	<script type="text/javascript" src="js/base.js"></script>
	<title>找回密码</title>
</head>
<body>
	<div class="main max_width">
		<div class="findPsw">
			<div class="border">
				<div class="tel">188****2520</div>
			</div>
			<div class="border">
				<input type="text" placeholder="请输入图形验证码" class="ipt checkIpt">
				<div class="check"></div>
			</div>
			<div class="border">
				<input type="text" placeholder="请输入短信验证码" class="ipt codeIpt">
				<p class="code">获取验证码</p>
			</div>
			<div class="padding">
				<a class="next _next">下一步</a>
			</div>
		</div>
		<div class="resetPsw dis_none">
			<div class="border">
				<div class="hide1 heights">
					<p class="iconfont pswIcon iconHide1">&#xe692;</p>
					<input type="password" placeholder="请输入新密码" class="ipt ipt1 ipts1">
				</div>
				<div class="show1 dis_none heights">
					<p class="iconfont pswIcon iconShow1">&#xe68a;</p>
					<input type="text" placeholder="请输入新密码" class="ipt ipt2 ipts1">
				</div>
			</div>
			<div class="border">
				<div class="hide2 heights">
					<p class="iconfont pswIcon iconHide2">&#xe692;</p>
					<input type="password" placeholder="请确认您的新密码" class="ipt ipt3 ipts2">
				</div>
				<div class="show2 dis_none heights">
					<p class="iconfont pswIcon iconShow2">&#xe68a;</p>
					<input type="text" placeholder="请确认您的新密码" class="ipt ipt4 ipts2">
				</div>
			</div>
			<div class="padding">
				<a class="next submit">提交</a>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="js/plug/layer/layer.js"></script>
<script type="text/javascript" src="js/forgetLoginPsw.js"></script>
</html>
