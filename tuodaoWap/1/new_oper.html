<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no"/>
		<meta name="full-screen" content="yes">
    	<meta name="x5-fullscreen" content="true">
		<title>运营报告</title>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/infrom.css" />
		<script src='js/jquery-2.1.0.min.js'></script>
		<script src="js/base.js"></script>
		<style>
			html,body{width:100%;height:100%;background-color:white;}
		</style>
	</head>
	<body>
		<div class="max_width oper">
			<div class="oper_tab">
				<div class="oper_date">
					<span class="fl date_year">2017年</span>
					<i class="fr iconfont">&#xe83d;</i>
				</div>
				<div class="oper_year dis_none">
					<ul>
						<li year="2017" class="li_on">
							<span class="fl">2017年</span>
						</li>
						<li year="2016">
							<span class="fl">2016年</span>
						</li>
					</ul>
				</div>
			</div>
			<div class="oper_list">
				<div class="yearA">
					<a href=""><img src="img/sanji.png"></a>
					<a href=""><img src="img/erji.png"></a>
					<a href=""><img src="img/yiji.png"></a>
				</div>
				<div class="yearB dis_none">
					<a href=""><img src="img/yiji.png"></a>
					<a href=""><img src="img/erji.png"></a>
					<a href=""><img src="img/sanji.png"></a>


				</div>
			</div>
			<div class="dasahe dis_none"></div>
		</div>

	</body>
</html>
<script>
	$(function(){
		$(".oper_date").on("click",function(){
			$(".oper_year,.dasahe").toggle();
			
		});
		$(".oper_year li").on("click",function(){
			$(".oper_year li").removeClass("li_on");
			$(this).addClass("li_on");
			var year = $(this).attr("year");
			$(".date_year").html(year+"年");
			if(year == 2017){
				$(".yearA").show();
				$(".yearB").hide();
			}else if(year == 2016){
				$(".yearA").hide();
				$(".yearB").show();
			}
			$(".oper_year").fadeOut();
			$(".dasahe").hide();
		})
	})
</script>
