<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no"/>
		<meta name="full-screen" content="yes">
    		<meta name="x5-fullscreen" content="true">
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/index.css" />
		<link rel="stylesheet" href="js/city/mui.picker.css"/>
		<script>window.PointerEvent = void 0</script>
		<script src="js/base.js"></script>
		<title>申请借款</title>
	</head>
	<body>
		<div class="max_width borrowFrom isApp">
			<div class="tilte">
				<a href="javascript:history.back(-1)" class="iconfont fl">&#xe687;</a>
				申请借款
			</div>
			<div class="topTxt">请正确填写个人信息，便于拓道安排专人为您提供服务</div>
			<ul>
				<li>
					<div>姓名</div>
					<div>
						<input type="text" placeholder="请输入姓名" class="name_inp"/>
					</div>
				</li>
				<li>
					<div>身份证号</div>
					<div><input type="text" placeholder="请输入身份证号" class="idCode_inp" maxlength="18"/></div>
				</li>
				<li>
					<div>手机号</div>
					<div><input type="number" placeholder="请输入手机号" class="phone_inp" maxlength="11"/></div>
				</li>
				<li class="codeLi">
					<div>图片验证码</div>
					<div>
						<input type="number" placeholder="请输入图片验证码" class="imgCode_inp" />
						<img src="image/phoneCode.jpg" />
					</div>
				</li>
				<li class="codeLi">
					<div>短信验证码</div>
					<div>
						<input type="number" placeholder="请输入短信验证码" class="phoneCode_inp" />
						<span class="getCode">获取</span>
					</div>
				</li>
				<li id="city">
					<div>所在地区</div>
					<div>
						<span class="city" name=""></span>
						<input type="hidden" class="dis_no citys"/>
						<i class="iconfont">&#xe83d;</i>
					</div>
				</li>
			</ul>
			<div class="tdDeposit">
				<p>拓道金服·资金银行存管</p>
			</div>
			<div class="bottomLink">
				<a href="javascript:;" class="btn">提交申请</a>
			</div>
		</div>
		<div class="borrowYet dis_none">
			<i class="iconfont">&#xe68d;</i>
			<p>您已进行过借款申请，我们会尽快联系您</p>
			<div class="closeFn">我知道了</div>
		</div>
	</body>
</html>
<script src="js/plug/jquery-1.11.2.min.js"></script>
<script src="js/plug/layer/layer.js"></script>
<script src="js/city/data.city.js"></script>
<script src="js/city/mui.min.js"></script>
<script src="js/city/mui.picker.min.js"></script>
<script src="js/td-borrow-from.js"></script>
<script src="js/getApp.js"></script>
