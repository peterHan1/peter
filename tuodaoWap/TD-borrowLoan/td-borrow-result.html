<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no"/>
		<meta name="full-screen" content="yes">
    		<meta name="x5-fullscreen" content="true">
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/index.css" />
		<script>window.PointerEvent = void 0</script>
		<script src="js/base.js"></script>
		<title>提交结果</title>
	</head>
	<body>
		<div class="max_width borrowResult">
			<div class="tilte">
				<a href="javascript:history.back(-1)" class="iconfont fl">&#xe687;</a>
				提交结果
			</div>
			<div class="resultBox ">
				<div class="resultTop">
					<i class="iconfont">&#xe618;</i>
					<p class="resultTxt">提交成功</p>
					<p>我们将会在3个工作日内通过 </p>
					<p><span>40085-666-85</span>和您取得联系，请留意接听</p>
				</div>
				<div class="resultBot">
					<p>关注旺道好车微信公众号，了解更多车贷产品详情</p>
					<span class="" id="content">wangdaohaoche</span>
					<div id="copyBT">复制公众号并前往微信关注</div>
				</div>
			</div>
			<div class="network dis_none">
				<div class="networkBg"></div>
				<p>网络不给力，请刷新重试</p>
				<div class="btn">刷新</div>
			</div>
		</div>
	</body>
</html>
<script src="js/plug/jquery-1.11.2.min.js"></script>
<script src="js/plug/layer/layer.js"></script>
<script src="js/getApp.js"></script>
<script>
	$(function(){
		function copyArticle(event) {
	        const range = document.createRange();
	        range.selectNode(document.getElementById('content'));
	        const selection = window.getSelection();
	        if(selection.rangeCount > 0) selection.removeAllRanges();
	        selection.addRange(range);
	        document.execCommand('copy');
			layer.msg('复制成功！');
	   	}
    	document.getElementById('copyBT').addEventListener('click', copyArticle, false);
	})
</script>
