<script id="secondKillItemTemplate" type="text/html">
    {{each data as item}}
        {{if item.current}}
        <div class="second-kill-item j_SecondKillItem" data-skuid="{{item.skuId}}" data-index="{{item.index}}">
        {{else}}
        <div class="second-kill-item j_SecondKillItem hide" data-skuid="{{item.skuId}}" data-index="{{item.index}}">
        {{/if}}
        <div class="inventory-tag">还剩{{item.inventory}}件</div>
        {{if item.canBuy}}
            <img class="sec-item-img j_Buy" src="{{item.img}}.400x400.png"/>
            <div class="commission-tag j_Buy">
                收益<br/>￥{{item.commission}}
            </div>
        {{else}}
            {{if item.beforeTime}}
            <img class="sec-item-img j_CantBuy" src="{{item.img}}.400x400.png"/>
            <div class="commission-tag j_CantBuy">
                收益<br/>￥{{item.commission}}
            </div>
            {{else}}
                {{if item.inventory == 0}}
                <img class="inventory-null"
                     src="//cdn1.showjoy.com/images/c3/c36ee6bc24044bc49ac1a0e06840300a.png.200x200.png"/>
                {{/if}}
                <img class="sec-item-img" src="{{item.img}}.400x400.png"/>
                <div class="commission-tag">
                    收益<br/>￥{{item.commission}}
                </div>
            {{/if}}
        {{/if}}
            <div class="sec-item-info">
                <div class="item-title"><span>{{item.name}}</span></div>
                <div class="item-price">抢购价：{{item.inventory}}￥{{item.price}}</div>
                <div class="item-market-price">市场价：￥{{item.actPrice}}</div>
                <div class="item-select-block j_ItemSelectBlock">
                    上架
                    {{if item.isSelect}}
                    <div class="select-btn j_SelectBtn selected">
                        {{else}}
                        <div class="select-btn j_SelectBtn">
                            {{/if}}
                            <div class="select-btn-circle j_SelectBtnCircle"></div>
                        </div>
                    </div>
                    {{if item.canBuy}}
                    <div class="item-state-tag active j_Buy">立即抢购</div>
                    {{else}}
                    {{if item.beforeTime}}
                    <div class="item-state-tag j_CantBuy">立即抢购</div>
                    {{else}}
                    <div class="item-state-tag">立即抢购</div>
                    {{/if}}
                    {{/if}}
                </div>
            </div>
            {{/each}}
</script>
<script id="skuListItemTemplate" type="text/html">
    {{each data as item}}
    <div class="item-block j_ItemListItemBlock" data-skuid="{{item.skuId}}">
        <span class="limit-tag">限量{{item.inventory}}件</span>
        {{if item.canBuy}}
        <img class="item-img j_Buy j_Lazyload" data-original="{{item.img}}.370x370.png"
             src="//cdn1.showjoy.com/images/81/81d25ecbe7864c55a16ce805ce9cf1cc.png.370x370.png"/>
        <div class="commission-tag j_Buy">
            收益<br/>￥{{item.commission}}
        </div>
        {{else}}
        {{if item.beforeTime}}
        <img class="item-img j_Lazyload j_CantBuy" data-original="{{item.img}}.370x370.png"
             src="//cdn1.showjoy.com/images/81/81d25ecbe7864c55a16ce805ce9cf1cc.png.370x370.png"/>
        <div class="commission-tag j_CantBuy">
            收益<br/>￥{{item.commission}}
        </div>
        {{else}}
        {{if item.inventory === 0}}
        <img class="inventory-null"
             src="//cdn1.showjoy.com/images/c3/c36ee6bc24044bc49ac1a0e06840300a.png.250x250.png"/>
        {{/if}}
        <img class="item-img j_Lazyload" data-original="{{item.img}}.370x370.png"
             src="//cdn1.showjoy.com/images/81/81d25ecbe7864c55a16ce805ce9cf1cc.png.370x370.png"/>
        <div class="commission-tag">
            收益<br/>￥{{item.commission}}
        </div>
        {{/if}}
        {{/if}}
        <div class="item-bottom-info">
            <div class="item-name">{{item.name}}</div>
            <div class="item-price">
                <div class="price-tag">抢购价</div>
                <div class="price">¥{{item.price}}</div>
            </div>
            <div class="item-market-price">
                市场价：¥<span>{{item.actPrice}}</span>
            </div>
            <div class="item-select-block j_ItemSelectBlock">
                上架
                {{if item.isSelect}}
                <div class="select-btn j_SelectBtn selected">
                    {{else}}
                    <div class="select-btn j_SelectBtn">
                        {{/if}}
                        <div class="select-btn-circle j_SelectBtnCircle"></div>
                    </div>
                </div>
                {{if item.canBuy}}
                <div class="buy-button active j_Buy">立即抢购</div>
                {{else}}
                {{if item.beforeTime}}
                <div class="buy-button j_CantBuy">立即抢购</div>
                {{else}}
                <div class="buy-button">立即抢购</div>
                {{/if}}
                {{/if}}
            </div>
        </div>
        {{/each}}
</script>
