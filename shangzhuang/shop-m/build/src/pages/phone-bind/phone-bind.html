  <body>

    <div id="content">
      <section class="bind-area">
      	<form class="mobile-form">
  		    <div class="field">
  		      <label class="label"><i class="text-star">*</i>手机账号：</label>
  		      <input class="input j_BindInput" name="loginphone" type="tel"  placeholder="请输入绑定的手机号码" />
  		    </div>
  		    <div class="field">
  		      <div class="checkcode">
  		        <div class="checkcode-left">
  		          <label class="label"><i class="text-star">*</i>短信校验码：</label>
  		          <input class="input j_BindInput" type="text"  placeholder="请输入验证码" name="verifycode" />
  		        </div>
  		        <div class="checkcode-right">
  		          <div class="getchk-btn j_GetChk" id="J_GetChk" data-url="/api/shop/account/getCode">获取验证码</div>
  		          <div class="timer j_Timer">已发送(<span class="j_LeftTime lefttime">60</span>s)</div>
  		        </div>
  		      </div>
  		    </div>
  		    <input type="hidden" name="ecode" class="j_Ecode" value="">

  		  </form>
      </section>
      <section class="tips">
        注意：达人店账户升级，为了保证您的正常使用，请绑定手机号码
      </section>
      <section class="bind-phone-btn j_BindPhoneBtn disable">
        登录
      </section>
    </div>
