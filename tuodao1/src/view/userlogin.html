<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title><%= htmlWebpackPlugin.options.title%></title>
</head>
<body>
	<div class="main max_width">
		<div class="login_top">
			<span class="fl til">您好，欢迎光临拓道金服</span>
			<span class="fr zc">还没有拓道金服账号？&nbsp;<a href="register.html">立即注册&nbsp;></a></span>
		</div>
		<div class="main_mid">
			<div class="login_logo"></div>
			<div class="user_name">
				<input type="text" class="phoneNum" id="phoneNum" placeholder="请输入手机号"><span id="phoneNum_del" class='iconfont'>&#xe68b;</span><div class="til"><i class="iconfont">&#xe671;</i>&nbsp;&nbsp;手机号必须由11位数字组成</div>
			</div>
			<div class="user_password">
				<input type="password" id="password" placeholder="请输入登录密码" readonly><span id="password_del" class='iconfont'>&#xe68b;</span><div class="psd_til"><i class="iconfont">&#xe671;</i>&nbsp;&nbsp;密码错误，请重新输入</div>
			</div>
			<div id="slider2" class="slider"></div>
			<input type="button" value="登录" class="login_btn">
			<a href="setpassword.html" class="foget_psd">忘记密码</a>
		</div>
	</div>
	<script type="text/javascript" src="https://cdn.bootcss.com/jquery/1.11.3/jquery.min.js "></script>
</body>
</html>
