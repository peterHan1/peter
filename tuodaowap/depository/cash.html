	<title>提现说明</title>
	
	<link rel="stylesheet" href="../1/css/reset.css">
	<link rel="stylesheet" href="css/cash.css">

	<script type="text/javascript">

	</script>

<body>
	<div class="max_width">
		<div class="member">
			<p>1、达到相应会员等级，每月享有免费提现次数（含未投资过可提金额）；</p>
			<table>
				<tr>
					<th>会员等级</th>
					<th>免费次数</th>
					<th>会员等级</th>
					<th>免费次数</th>
				</tr>
				<tr>
					<td>v1</td>
					<td>1</td>
					<td>v2</td>
					<td>2</td>
				</tr>
				<tr>
					<td>v3</td>
					<td>3</td>
					<td>v4</td>
					<td>4</td>
				</tr>
				<tr>
					<td>v5</td>
					<td>5</td>
					<td>v6</td>
					<td>6</td>
				</tr>

			</table>
			<p>无免费提现次数：提现金额中含未投资可提金额则收取0.5%的手续费（不满3元，按最低3元收取），不含则收取3元/笔手续费；</p>
			<p>2、由于存管资金清算T+1完成，即当天充值金额当天不可提现，可以用于投资；</p>
			<p>3、单笔提现范围：100元~1000万元；</p>
			<p>4、提现到账时间：提现24小时内到账，如未到账请联系客服处理（400-365-078）；</p>
		</div>
	</div>
	<script type="text/javascript" src="../1/js/base.js"></script>
