
<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>投资结果</title>
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <script src="js/base.js"></script>
    <style type="text/css">
        body{background:#f2f3f7;}
        .result_icon{font-size: .28rem;padding-top: 1rem;background: #fff}
        .result_icon .iconfont{font-size: 1.5rem;color: #ff711c;text-align: center;}
        .result_icon p{font-size: .28rem;text-align: center;color: #333;margin-top: .4rem}
        .result_icon .btns{margin: 0 5%}
        .result_icon .btns a{
            -webkit-box-flex:1;
            -webkit-flex:1;
            -ms-flex:1;
            flex:1;
            display: block;
            font-size: .34rem;
            text-align: center;
            height: .84rem;
            line-height: .88rem;
            border-radius: 5px;
            margin: 1rem 0;
            

        }
        .list ul li i{font-size: .22rem;color: #999999;margin-left: .2rem}
        .list ul li div i{font-size: .22rem;}
        .result_icon .btns a:first-child{border: 2px solid #ff7a00;color: #ff8c22;margin-right: .5rem}
        .result_icon .btns a:last-child{background: #fff;color: #4f79bc;border: 2px solid #4f79bc}
        .list ul{margin-top:.2rem;}
        .list ul li{padding: 0 5%;font-size: .28rem;border-bottom: 1px solid #E4E4E4;height: .88rem;line-height: .88rem;color: #999999;background: #fff}
        .list ul li:last-child{border-bottom: 0} 
        .color_f{color:#ff7a00;font-size: 0.3rem;}
    </style>
</head>

<body>
    <div class="max_width">
        <div class="result_icon">
            <div class="iconfont">&#xe618;</div>
            <p>投资成功</p>
            <div class="flex btns flex_pack_center">
                <a href="" class="btn_l">继续投资</a>
                <a href="" class="btn_r">查看投资记录</a>
            </div>
        </div>
    

        <div class="list">
            <ul>
                <li><span class="color_f">奥迪A4L抵押标</span>&nbsp;<i>No.20160601779</i></li>
                <li class="flex flex_pack_justify">
                    <div>投资金额</div>
                    <div><i>4000.00元</i></div>
                </li>
                <li class="flex flex_pack_justify">
                    <div>预计收益</div>
                    <div><i>45.56元</i></div>
                </li>
                <li class="flex flex_pack_justify">
                    <div>已使用抵用券</div>
                    <div><i>30元</i></div>
                </li>
                <li class="flex flex_pack_justify">
                    <div>已使用加息券</div>
                    <div><i>3%</i></div>
                </li>
            </ul>
        </div>
    </div>
